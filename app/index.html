<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Completion IDE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>Code Completion IDE</h1>
        <textarea id="codeInput" class="form-control" rows="10"></textarea>
        <div id="predictions"></div>
    </div>

    <div class="container">

        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <h4>Backend Model:</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="modelType" id="charRNN" value="char_rnn"
                            checked>
                        <label class="form-check-label" for="charRNN">CharRNN</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="modelType" id="lstm" value="lstm">
                        <label class="form-check-label" for="lstm">LSTM</label>
                    </div>
                </div>
                <div class="col">
                    <h4><label for="typingInterval" class="form-label">Interval range</label></h4>
                    <input type="range" class="form-range" min="0.5" max="2" step="0.1" id="typingInterval">
                    <p><span id="typingIntervalValue">1</span> second</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/line-highlight/prism-line-highlight.min.js"></script>
</body>

</html>
